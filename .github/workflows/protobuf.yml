name: Proto Workflow

on:
  push:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Detect proto changes
        run: |
          # 获取最新的提交哈希值
          latest_commit=$(git rev-parse HEAD)
      
          # 获取之前的提交哈希值
          previous_commit=$(git rev-parse HEAD^ 2>/dev/null || echo "")
      
          # 比较最新提交和之前提交之间的差异，筛选出修改的.proto文件
          if [[ -n "$previous_commit" ]]; then
            changed_proto_files=$(git diff --name-only $previous_commit $latest_commit | grep '\.proto$')
          else
            changed_proto_files=$(git diff --name-only $latest_commit | grep '\.proto$')
          fi
      
          # 输出修改的.proto文件
          echo "Changed .proto files:"
          echo "$changed_proto_files"

      - name: Transfer .proto files to server
        run: |
          scp $(cat changed_proto_files.txt) root@47.115.227.222:/root/protobuf/yourdata

      - name: Execute protoc command on server
        run: |
          ssh root@47.115.227.222 'cd /root/protobuf/yourdata && protoc *.proto --cpp_out=/root/protobuf/OS-Experiment/protobuf/'

      - name: Commit and push generated files
        run: |
          ssh root@47.115.227.222 'cd /root/protobuf/OS-Experiment/ && git add . && git commit -m "update protobuf file" && git push'
